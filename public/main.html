<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTTP Request</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js' integrity='sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg==' crossorigin='anonymous' referrerpolicy='no-referrer'></script>
  <script src='../node_modules/node-mermaid/store/client/app-transport-channel.js'></script>
  <link rel='stylesheet' href='main.css'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
</head>
<body>
  <div class='wrapper'>
    <img src="http.svg" />
    <div id='constructor' class='btn'>
      <div class='btn_text'>Constructor HTTP</div>
      <img src='btn-icon.svg' class='btn_icon'>
      <div class='queue'></div>
    </div>
  </div>
  <script>
    const AppTransportChannel = MermaidAppTransportChannel()

    const constructorNode = document.querySelector('#constructor')
        , queueNode = document.querySelector('queue')

    AppTransportChannel.on('connect', () => {
      AppTransportChannel.on('readData', async ({ type, data }) => {
        if (type === 'reload') {
          localStorage.clear()
          window.location.reload()
        }

        if (type === 'queue') {
          if (data > 0) {
            queueNode.innerHTML = data
          } else {
            queueNode.innerHTML = ''
          }
        }
      })

      constructorNode.addEventListener('click', () => {
        AppTransportChannel.openWindow({
          file: 'constructor/build/index.html',
          width: 870,
          minWidth: 870,
          maxWidth: 870,
          height: 700,
          alwaysOnTop: true
        })
      })
    })
  </script>
</body>
</html>
